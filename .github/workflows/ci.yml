name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24
    - name: Set up VIPS
      uses: jcupitt/setup-libvips@v1
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
