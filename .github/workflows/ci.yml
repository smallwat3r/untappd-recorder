name: Go CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.24
    - name: Install libvips with AVIF
      run: |
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:libvips/libvips
        sudo apt-get update
        sudo apt-get install -y \
          libvips-dev \
          libheif-dev \
          libaom-dev \
          libde265-dev
    - name: Check vips formats
      run: vips --list formats | grep heif || (vips --list formats; exit 1)
    - name: Build
      run: go build -v ./...
    - name: Test
      run: go test -v ./...
